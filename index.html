<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>김상훈, kion</title>
  <meta name="description" content="Kion, 커다란 나무가 될 사람. 머물러 쉬다가 가고싶은 사람.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/animation.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row" id="intro_div">
      <div class="container">
        <div class="row">
          <div class="col-lg-6" id="balloon_div">
            <div id="skill_div">
              <span class="skill_text main_skill" id="s_html">HTML5</span>
              <span class="skill_text main_skill" id="s_css">CSS3</span>
              <span class="skill_text main_skill" id="s_bs">Bootstrap4</span>
              <span class="skill_text main_skill" id="s_js">Javascript</span>
              <span class="skill_text main_skill" id="s_jq">jQuery</span>
              <span class="skill_text main_skill" id="s_ajax">Ajax</span>
              <span class="skill_text main_skill" id="s_node">Nodejs</span>

              <span class="skill_text sub_skill" id="s_wp">Wordpress</span>
              <span class="skill_text sub_skill" id="s_WIX">WIX</span>
              <span class="skill_text sub_skill" id="s_aws">AWS</span>
              <span class="skill_text sub_skill" id="s_py">Python</span>

              <span class="skill_text tool_skill" id="s_stree">SourceTree</span>
              <span class="skill_text tool_skill" id="s_jira">JIRA</span>
              <span class="skill_text tool_skill" id="s_bit">Bitbucket</span>

              <span class="skill_text etc_skill" id="s_stride">Stride</span>
              <span class="skill_text etc_skill" id="s_conf">Confluence</span>
              <span class="skill_text etc_skill" id="s_trello">Trello</span>
              <span class="skill_text etc_skill" id="s_gdrive">GoogleDrive</span>
              <span class="skill_text etc_skill" id="s_ppt">Powerpoint</span>
            </div>
            <img id="big_balloon" src="image/background/big_balloon.PNG" alt="big_balloon">
            <img class="balloon sub_balloon" id="middle_balloon" src="image/background/middle_balloon.PNG" alt="middle_balloon">
            <img class="balloon sub_balloon" id="small_balloon" src="image/background/small_balloon.PNG" alt="small_balloon">
          </div>
          <div class="col-lg-6 nopadding">
            <img class="profile_img" id="main_img" src="image/ksh/profile_img_05.PNG" alt="profile_image">
          </div>
        </div>
      </div> 
    </div>
    
    <div class="row" id="profile_div">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img class="profile_img" id="profile_div_img" src="image/ksh/profile_img_01.PNG">
          </div>
          <div class="col-lg-6">
            <div id="profile_ment_div">
              <span class="profile_ment" id="seoul">서울 한복판에서</span>
              <span class="profile_ment" id="upgrade">폭풍성장 중인</span>
              <span class="profile_ment" id="tree">맹그로브,</span>
              <span class="profile_ment" id="frontend">Front-end</span>
              <span class="profile_ment" id="developer">Developer</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="js/jquery.js" type="text/javascript"></script>
